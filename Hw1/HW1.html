<!DOCTYPE html>
<html>
<head>
    <title>Links Example</title>
</head>
<body>
    <h1>Links Example</h1>

    <!-- Link to another site -->
    <p><a href="https://www.example.com">Link to Another Site</a></p>

    <!-- Link to a page on the same site -->
    <p><a href="page2.html">Link to Page 2</a></p>

    <!-- Link that dials a number -->
    <p><a href="tel:+1234567890">Dial Phone Number</a></p>

    <!-- Link that runs JavaScript -->
    <p><a href="javascript:alert('Hello, World!')">Run JavaScript</a></p>

    <!-- Link that opens email client -->
    <p><a href="mailto:example@example.com">Send Email</a></p>

    <!-- Open the link in a new tab/window -->
    <p><a href="https://www.example.com" target="_blank">Open in New Tab/Window</a></p>

</body>
</html>
