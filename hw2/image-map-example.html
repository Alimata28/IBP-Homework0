<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map Example</title>
</head>
<body>
    <img src="worldmap.jpg" alt="World Map" usemap="#map">
    <map name="map">
       <area shape="circle" coords="100,150,50" href="https://www.northamerica.com" alt="North America">
       <area shape="circle" coords="300,150,50" href="https://www.europe.com" alt="Europe">
       <area shape="circle" coords="500,150,50" href="https://www.asia.com" alt="Asia">
    </map> 
</body>
</html>
