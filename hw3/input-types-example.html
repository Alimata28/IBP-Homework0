<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types Example</title>
</head>
<body>
    <h1>Input Types Example</h1>

        <!-- Hidden input type -->
        <input type="hidden" name="hiddenField" value="Hidden Value">

        <!-- Tel input type -->
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber">

        <!-- Email input type -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <!-- Number input type -->
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity">

        <!-- Range input type -->
        <label for="rating">Rating:</label>
        <input type="range" id="rating" name="rating" min="1" max="5">

        <!-- Search input type -->
        <label for="search">Search:</label>
        <input type="search" id="search" name="search">

        <!-- Image input type -->
        <input type="image" src="image.jpg" alt="Submit">

        <!-- Week input type -->
        <label for="week">Select Week:</label>
        <input type="week" id="week" name="week">

        <!-- URL input type -->
        <label for="website">Website:</label>
        <input type="url" id="website" name="website">

        <!-- DateTime-local input type -->
        <label for="dateTime">Date and Time:</label>
        <input type="datetime-local" id="dateTime" name="dateTime">

        <!-- Month input type -->
        <label for="month">Month:</label>
        <input type="month" id="month" name="month">

        <!-- Time input type -->
        <label for="time">Time:</label>
        <input type="time" id="time" name="time">

</body>
</html>
